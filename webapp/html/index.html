<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JWT Test</title>
  <!-- resolve error 404 icon -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    pre {
      font-size: 9pt;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <form id="login-form" autocomplete="off">
          <h1 class="mt-3">Login</h1>
          <hr>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" required name="email" id="email" autocomplete="email-new">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" required name="password" id="password"
              autocomplete="password-new">
          </div>
          <a class="btn btn-primary" id="login">Login</a>
        </form>
        <hr>
        <div id="tokens" class="d-none">
          <h4>JWT Token</h4>
          <pre id="token"></pre>
          <hr>
          <h4>Refresh Token</h4>
          <pre id="refresh"></pre>
        </div>
        <hr>
        <a href="javascript:void(0);" id="getUserBtn" class="btn btn-outline-secondary">Get User ID 1</a>
        <br>
        <div class="mt-2" style="outline: 1px solid silver; padding: 1em;">
          <pre id="user-output">Nothing from server yet...</pre>
        </div>
        <hr>
        <a id="logout" class="btn btn-danger" href="javascript:void(0)">Logout</a>
      </div>
    </div>
  </div>

  <script>
    // we store our access token in memory - the only safe place
    let access_token = "";
    let refresh_token = "";

    // get reference to UI elements
    let loginForm = document.getElementById("login-form")
    let loginBtn = document.getElementById("login")
    let userBtn = document.getElementById("getUserBtn")
    let userOutput = document.getElementById("user-output")
    let tokensDiv = document.getElementById("tokens")
    let tokensDisplay = document.getElementById("token")
    let refreshTokenDisplay = document.getElementById("refresh")
    let logoutBtn = document.getElementById("logout")

    document.addEventListener("DOMContentLoaded", function () {
      // call refresh token; this will, by default, log the user in
      // if he or she a valid, non-expired __Host-refresh-token cookie
      refreshTokens()
    })

    let refreshRunning = false;
    let refreshTime = new Date()
    // every 10 minutes
    let secondsRemaining = (600 - refreshTime.getSeconds) * 1000; 
    // every 5 second 
    // let secondsRemaining = (5 - refreshTime.getSeconds) * 1000; 

    function autoRefresh() {
      if (!refreshRunning) {
        setTimeout(function() {
          if (access_token !== "") {
            // every 10 minutes
            setInterval(refreshTokens, 10 * 60 * 1000);
            // every 5 second
            // setInterval(refreshTokens, 5 * 1000);
          }
        }, secondsRemaining)
      }
      refreshRunning = true
    }

    loginBtn.addEventListener("click", function () {
      const payload = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
      }

      const requestOptions = {
        method: "POST",
        credentials: "include",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(payload),
      }

      fetch(`/web/auth`, requestOptions)
        .then((res) => res.json())
        .then((data) => {
          if (data.access_token) {
            access_token = data.access_token
            refresh_token = data.refresh_token
            setUI(true)
            autoRefresh()
          }
        })
        .catch((err) => {
          alert(err)
        })
    })

    userBtn.addEventListener("click", function() {
      const myHeader = new Headers()
      myHeader.append("Content-Type", "application/json")
      myHeader.append("Authorization", "Bearer " + access_token)

      const requestOptions = {
        method: "GET",
        headers: myHeader,
      }

      fetch("/users/1", requestOptions)
        .then((res) => res.json())
        .then((data) => {
          if (data) {
            userOutput.innerHTML = JSON.stringify(data, undefined, 4)
          }
        })
        .catch((err) => {
          userOutput.innerHTML = "Logged in first"
        })
    })

    function refreshTokens() {
      // we'll send a get request which includes the _Host-refresh-token cookie if it exists
      const requestOptions = {
        method: "GET",
        credentials: "include",
      }

      fetch(`/web/refresh-token`, requestOptions)
        .then((res) => res.json())
        .then((data) => {
          if (data.access_token) {
            access_token = data.access_token
            refresh_token = data.refresh_token
            setUI(true)
            autoRefresh()
          } else {
            setUI(false)
          }
        })
        .catch((err) => {
          console.log("user is not logged in")
        })
    }

    function setUI(loggedIn) {
      if (loggedIn) {
        tokensDiv.classList.remove("d-none")
        loginForm.classList.add("d-none")
        logoutBtn.classList.remove("d-none")
        tokensDisplay.innerHTML = access_token
        refreshTokenDisplay.innerHTML = refresh_token
      } else {
        tokensDiv.classList.add("d-none")
        loginForm.classList.remove("d-none")
        logoutBtn.classList.add("d-none")
        document.getElementById("password").value = ""
        userOutput.innerHTML = "Nothing from server yet..."
        tokensDisplay.innerHTML = "No access Token!"
        refreshTokenDisplay.innerHTML = "No refresh Token!"
      }
    }

    logoutBtn.addEventListener("click", function () {
      access_token = ""
      refresh_token = ""
      fetch("/web/logout", {method: "GET"})
        .then((res) => {
          setUI(false)
        })
        .catch((err) => {
          userOutput.innerHTML = err
        })
    })


  </script>

</body>

</html>
